<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        li{
          
            margin: 10px;
        }
        li >a{
            text-decoration: none;
            color: black;
            font-size: 15px;
            padding: 5px 20px;
            
        }
        a[href]{
            background-color: yellow;
        }
        a[target="_blank"]{
            background:url(newwindow.png)no-repeat center right;
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <h2>html5</h2>
    <ul>
      
        <li><a href="http://baidu.com" target="_blank">html</a></li>
        <li><a href="http://baidu.com">css</a></li>
        <li><a href="http://baidu.com">미디어</a></li>
       
    </ul>
    <div>
        
    </div>
</body>
</html>
