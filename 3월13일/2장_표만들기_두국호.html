<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建表 - 杜国浩</title>
</head>
<body>
    <h1>创建2줄3칸表</h1>
    <table border="1" width="50%">
        <tr>
           <td>1</td> 
           <td>2</td> 
           <td>3</td> 
        </tr>
        <tr>
            <td>4</td> 
            <td>5</td> 
            <td>6</td> 
        </tr>
    </table>
    <hr>
    <h1>创建表的题目</h1>
    <table border="1" width="100%">
        <tr>
            <th>학과</th>
            <td>计算机工学部</td>
        </tr>

        <tr>
            <th>학번</th>
            <td>202095107</td>
        </tr>

        <tr>
            <th>이름</th>
            <td>두국호</td>
        </tr>
    </table>
        <hr>
        <h1>创建3줄 4칸表</h1>
        <table border="1" width="100%">
            <tr>
                <td colspan="3">123</td>
                <td rowspan="3">4,8,11</td>
            </tr>
            <tr>
                <td rowspan="2">4,5</td>
                <td>6</td>
                <td>7</td>
                
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                
            </tr>
            
        </table>
    
</body>
</html>
